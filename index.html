<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">

    <title>Lim</title>
</head>
<body>
    <div class="container">
        <!-- logo e testo -->
        <div class="lim">
            <img class="logo" src="logo.png" alt="logo">
            <h1>Taking Booleaners from A to B</h1>
        </div>
        <!-- Pulsanti d'interazione -->
        <div class="button-contenitore">
            <button class= button-type type="Button">Prenota</button>
            <button class= button-type type="Button">Termina Prenotazione</button>
            <button class= button-type type="Button">Accendi Luci</button>
        </div>
        <!-- Info e luogo monopattini -->
        <div class="nome-monopattino"> 
            <div class="monopattino">
                <input type="checkbox">
                <h2>Monopattino Gino22</h2>
                <br>
                <span>&#8614;</span>
                <span class="info-monopattino">Via Guadalametri - a 220 metri da te</span>
                <br>
                <span class="info-monopattino">Stato carica:</span>
                <div class="colore-arancione"></div>
            </div>
        </div>
        <div class="nome-monopattino"> 
            <div class="monopattino">
                <input type="checkbox">
                <h2>Monopattino Mike24</h2>
                <br>
                <span>&#8614;</span>
                <span class="info-monopattino">Via Ricciardoni - a 420 metri da te</span>
                <br>
                <span class="info-monopattino">Stato carica:</span>
                <div class="colore-verde"></div>
            </div>
        </div>
        <div class="nome-monopattino"> 
            <div class="monopattino">
                <input type="checkbox">
                <h2>Monopattino Fede154</h2>
                <br>
                <span>&#8614;</span>
                <span class="info-monopattino">Via Mentarini - a 490 metri da te</span>
                <br>
                <span class="info-monopattino">Stato carica:</span>
                <div class="colore-rosso"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
